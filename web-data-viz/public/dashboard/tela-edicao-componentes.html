<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Componente - InfoMotion</title>
    <link rel="stylesheet" href="../css/dashboards.css">
    <script src="../js/edicao-componente.js"></script>
    <link rel="icon" href="../assets/icon/Infomotion - lupa_branca.svg">
</head>
<style>
    body {
        display: flex;
        min-height: 100vh;
        margin: 0;
        overflow: hidden;
    }

    .header {
        width: 250px;
    }

    .container {
        flex-grow: 1;
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .container-content.componente {
        display: flex;
        justify-content: center;
        flex-direction: column;
        align-items: center;
        height: 100%;
    }

</style>

<body>

    <section class="header">
        <div class="header-left">
            <div class="parte-cima">
                <div class="icone">
                    <a href="perfil.html" class="descricao-icone">
                        <img src="../assets/imgs-dashboard/perfil.png" alt="">
                        Perfil </a>
                </div>
                <div class="icone">
                    <a href="tela-usuarios.html" class="descricao-icone">
                        <img src="../assets/imgs-dashboard/mdi_users.png" alt="">
                        Usuários </a>
                </div>
                <div class="icone">
                    <a href="tela-servidores.html" class="descricao-icone">
                        <img src="../assets/imgs-dashboard/teenyicons_servers-solid.png" alt="">
                        Servidores </a>
                </div>
                <div class="icone">
                    <a href="dashboardHistorico.html" class="descricao-icone">
                        <img src="../assets/imgs-dashboard/fluent-mdl2_b-i-dashboard.png" alt="">
                        Dashboard </a>
                </div>
            </div>
            <div class="parte-baixo">
                <div class="icone">
                    <a href="https://infomotionmonitoramentos.atlassian.net/servicedesk/customer/portal/1"
                        class="descricao-icone">
                        <img src="../assets/imgs-dashboard/fluent_person-suport-32-light.png" alt="">
                        Suporte </a>
                </div>
                <div class="icone">
                    <a href="../index.html" class="descricao-icone">
                        <img src="../assets/imgs-dashboard/uil_exit.png" alt="">
                        Sair </a>
                </div>
            </div>
        </div>
    </section>

    <div class="container ">
        <div class="container-content componente" id="editlistaComponentes">
            <div class="titulo">Edição de componente</div>
            <div class="box">
                <label>Tipo de componente:</label>
                <input type="text" id="ipt_tipo_componente">
                <label>Apelido:</label>
                <input type="text" id="ipt_apelido_componente">
                <label>Unidade de medida:</label>
                <input type="text" id="ipt_unidade_medida_componente">
                <label>Parametro:</label>
                <div class="parametro">
                    <input type="text" id="ipt_parametro1_componente">
                    <label class="switch" style="padding-top: 0;">
                        <span class="texto-switch"> Aplicar parametro para todos os componentes do tipo? </span>
                        <div class="switch-wrapper">
                            <input type="checkbox" class="checkbox-redondo" id="ipt_status_componente">
                            <span class="botao-switch"></span>
                        </div>
                    </label>
                </div>
            </div>
            <button onclick="editarComponente()">Editar</button>
        </div>



    </div>
</body>

</html>
