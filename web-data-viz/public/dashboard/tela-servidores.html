<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servidores - InfoMotion</title>
    <link rel="stylesheet" href="../css/dashboards.css">
    <script src="../js/cadastro-servidor.js"></script>
</head>

<body onload="listarServidoresPorUsuario()">
    <section class="header">
        <div class="header-left">
            <div class="parte-cima">
                <div class="icone">
                    <a href="perfil.html" class="descricao-icone">
                        <img src="../assets/imgs-dashboard/perfil.png" alt="">
                        Perfil </a>
                </div>
                <div class="icone">
                    <a href="tela-usuarios.html" class="descricao-icone">
                        <img src="../assets/imgs-dashboard/mdi_users.png" alt="">
                        Usuários </a>
                </div>
                <div class="icone">
                    <a href="tela-servidores.html" class="descricao-icone">
                        <img src="../assets/imgs-dashboard/teenyicons_servers-solid.png" alt="">
                        Servidores </a>
                </div>
                <div class="icone">
                    <a href="dashboard.html" class="descricao-icone">
                        <img src="../assets/imgs-dashboard/fluent-mdl2_b-i-dashboard.png" alt="">
                        Dashboard </a>
                </div>
            </div>
            <div class="parte-baixo">
                <div class="icone">
                    <a href="https://infomotionmonitoramentos.atlassian.net/servicedesk/customer/portal/1"
                        class="descricao-icone">
                        <img src="../assets/imgs-dashboard/fluent_person-suport-32-light.png" alt="">
                        Suporte </a>
                </div>
                <div class="icone">
                    <a href="../index.html" class="descricao-icone">
                        <img src="../assets/imgs-dashboard/uil_exit.png" alt="">
                        Sair </a>
                </div>
            </div>
        </div>
        </div>

        <div class="container-servidor">
            <div class="container-content-servidor">
                <div class="container-pesquisa-servidor">
                    <img src="../assets/imgs-dashboard/Monitoramento-removebg-preview 1.png" alt="">
                    <input type="search" placeholder="Pesquisa" id="ipt_pesquisarServidor"
                        oninput="pesquisarServidores()">
                    <img src="../assets/imgs-dashboard/mdi_search.png" alt="" style="cursor: pointer;">
                    <div class="filtro_servidores">
                        <img src="../assets/imgs-dashboard/mynaui_filter.png" alt="" onclick="acionarFiltro()"
                            style="cursor: pointer;" class="img-filtro">
                        <div class="filtro-menu" id="menu">
                            <div class="opcoes-menu">
                                <button onclick="selecionar('CPU')">CPU ↓</button>
                                <button onclick="selecionar('RAM')">RAM ↓</button>
                                <button onclick="selecionar('DISCO')">DISCO ↓</button>
                            </div>
                        </div>
                    </div>
                    <button class="btn-add" onclick="telaCadastroServidor()">+</button>
                </div>
                <div class="listagem-servidores">

                </div>
            </div>
        </div>
        <div class="container-modal">
            <div class="card-modal">
                <h1>EXCLUIR SERVIDOR</h1>
                <p>Deseja excluir um servidor? Tenha em mente que será excluido para sempre, e não poderá ser
                    restaurado!
                </p>
                <p>Digite "excluir" para excluir o servidor</p>
                <input type="text" id="ipt_excluir" placeholder="excluir">
                <div id="btn_excluir">

                </div>
            </div>
        </div>

</body>

</html>
