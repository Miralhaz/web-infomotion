<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard região</title>
    <link rel="stylesheet" href="../css/dashRegiao.css">
    <link rel="icon" href="../assets/icon/Infomotion - lupa_branca.svg">
    <script src="../js/dashRegiao.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <section class="header">
        <div class="header-left">
            <div class="parte-cima">
                <div class="icone">
                    <a href="perfil.html" class="descricao-icone">
                        <img src="../assets/imgs-dashboard/perfil.png" alt="">
                        Perfil </a>
                </div>
                <div id="usuario-header" class="icone">
                    <a href="tela-usuarios.html" class="descricao-icone">
                        <img src="../assets/imgs-dashboard/mdi_users.png" alt="">
                        Usuários </a>
                </div>
                <div class="icone">
                    <a href="tela-servidores.html" class="descricao-icone">
                        <img src="../assets/imgs-dashboard/teenyicons_servers-solid.png" alt="">
                        Servidores </a>
                </div>
                <div class="icone container-submenu">
                    <a href="dashboardHistorico.html" class="descricao-icone">
                        <img src="../assets/imgs-dashboard/fluent-mdl2_b-i-dashboard.png" alt="">
                        Dashboard
                        <p style="margin-left: 10px; font-size: 12px;">▶</p>
                    </a>
                    <div class="submenu">
                        <a href="dashboardHistorico.html">Histórico</a>
                        <a href="dashboardDisco.html">Disco dos Servidores</a>
                        <a href="dashboardRegiao.html">Região</a>
                    </div>
                </div>
            </div>
            <div class="parte-baixo">
                <div class="icone">
                    <a href="https://sentinela-grupo-3.atlassian.net/servicedesk/customer/portal/35"
                        class="descricao-icone">
                        <img src="../assets/imgs-dashboard/fluent_person-suport-32-light.png" alt="">
                        Suporte </a>
                </div>
                <div class="icone">
                    <a href="../index.html" class="descricao-icone">
                        <img src="../assets/imgs-dashboard/uil_exit.png" alt="">
                        Sair </a>
                </div>

            </div>
        </div>
    </section>
    <section>
        <div class="container">
            <div class="dashboard-container">
                <div class="container-grafico">

                
                    <div class="grafico-previsao">
                        <div class="container-grafico-previsao">
                            <div class="container-canva">
                                <canvas id="grafico-barra-previsao"></canvas>
                            </div>
                            <div class="container-canva">
                                <canvas id ="grafico-linha-previsao"></canvas>
                            </div>
                        </div>
                    </div>


                    <div class="lista-regiao">
                        <div class="card-dash">
                            <h2>Lista de Regiões</h2>
                            <div style="display: flex; flex-direction: row; gap: 10px; "> 
                            <p>NOME</p>
                            <p>/</p>
                            <p>PAIS</p>
                            <p>/</p>
                            <p>ID</p>
                            </div>
                        </div>
                        <div id="id_lista_regiao" class="card-lista-regiao">
                            
                        </div>
                        <div></div>
                    </div>

                </div>

                <div class="container-kpi">



                    <div class="grafico-horarioDePico">
                        <div class="card-dash">
                            <h3>Requisições por horario da ultima semana</h3>
                        </div>
                        <div class="container-canva">
                            <canvas id="grafico-barra-horarioDePico"></canvas>
                        </div>
                    </div>

                
                    <div class="descicao-regiao">
                        <div class="card-dash"><h3>Informações de região</h3></div>
                        <div class="card-info">
                            <p id="id_total_ram" >Quantidade de <span>RAM</span> total: </p>
                            <p id="id_ram_prevista">pico de <span>RAM</span> Prevista:  </p>  
                            <p id="id_estado">Estado: </p>
                            <p id="id_cep">Cep: </p>
                            <p id="id_zona">Zona: </p>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </section>

</html>
