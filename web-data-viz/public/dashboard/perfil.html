<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Usuário - InfoMotion</title>
  <link rel="stylesheet" href="../css/dashboards.css">
  <link rel="icon" href="../assets/icon/Infomotion - lupa_branca.svg">
  <script src="../js/perfil.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
</head>

<body>
  <section class="header">
    <div class="header-left">
      <div class="parte-cima">
        <div class="icone ativo">
          <a href="#" class="descricao-icone">
            <img src="../assets/imgs-dashboard/perfil.png" alt="">
            Perfil </a>
        </div>
        <div id="usuario-header" class="icone">
          <a href="tela-usuarios.html" class="descricao-icone">
            <img src="../assets/imgs-dashboard/mdi_users.png" alt="">
            Usuários
          </a>
        </div>
        <div class="icone">
          <a href="tela-servidores.html" class="descricao-icone">
            <img src="../assets/imgs-dashboard/teenyicons_servers-solid.png" alt="">
            Servidores
          </a>
        </div>
        <div class="icone">
          <a href="dashboard.html" class="descricao-icone">
            <img src="../assets/imgs-dashboard/fluent-mdl2_b-i-dashboard.png" alt="">
            Dashboard
          </a>
        </div>
      </div>

      <div class="parte-baixo">
        <div class="icone">
          <a href="https://sentinela-grupo-3.atlassian.net/servicedesk/customer/portal/35"
            class="descricao-icone">
            <img src="../assets/imgs-dashboard/fluent_person-suport-32-light.png" alt="">
            Suporte
          </a>
        </div>
        <div class="icone">
          <a href="../index.html" class="descricao-icone">
            <img src="../assets/imgs-dashboard/uil_exit.png" alt="">
            Sair
          </a>
        </div>
      </div>
    </div>
  </section>

  <main class="conteudo-usuario">
    <div class="card-usuario">
      <button class="icone-editar" onclick="abrirPopupEditar()" title="Editar perfil">
        <img src="../assets/icon/lapis.png" alt="Editar">
      </button>
      <div class="info-principal">
        <div class="foto-perfil">
          <img src="../assets/imgs/av1.png" alt="Foto de perfil">


        </div>

        <div class="dados-usuario">
          <p><strong>Nome:</strong> <span id="usuarioNome"></span></p>
          <p><strong>Cargo:</strong> <span id="usuarioCargo"></span></p>
          <p><strong>Email:</strong> <span id="usuarioEmail"></span></p>
        </div>

        <div class="dados-secundarios">
          <p><strong>Data de cadastro:</strong> <span id="usuarioData"></span></p>
          <p><strong>Empresa:</strong> <span id="usuarioEmpresa"></span></p>
        </div>
      </div>

      <!-- lista de servidores -->
      <div class="card-servidores">
        <h3>Servidores a que tenho acesso:</h3>
        <div class="lista-servidores" id="listaServidores">

        </div>
      </div>
    </div>
    </div>
  </main>


</body>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
  var cargoUsuario = sessionStorage.getItem("USUARIO_CARGO")

  document.addEventListener("DOMContentLoaded", function () {
  if(cargoUsuario != "Gestor"){
    var elemento = document.getElementById("usuario-header");
    elemento.style.display = "none";
  }
  })
</script>
</html>
