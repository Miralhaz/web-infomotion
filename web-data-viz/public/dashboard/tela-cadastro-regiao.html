<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Região - InfoMotion</title>
  <link rel="stylesheet" href="../css/dashboards.css">
  <script src="../js/sessao.js"></script>
  <link rel="icon" href="../assets/icon/Infomotion - lupa_branca.svg">
</head>
<style>
  :root {
    --amarelo: #FFC74BF6;
    --cinza: #E2E1DE;
    --branco: #ffff;
    --preto: #000;

  }

  * {
    padding: 0;
    margin: 0;
    list-style: none;
    text-decoration: none;
    font-family: "poppins", sans-serif;
    font-weight: 400;
    font-style: normal;
  }

  body {
    width: 100vw;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;

    background: #FFC74B;
    background: linear-gradient(45deg, rgba(255, 199, 75, 1) 0%, rgba(255, 255, 255, 1) 90%);
  }
</style>

<body>
  <div class="container-cadastro">
    <div class="left-side">
      <h1>Faça o cadastro de uma região</h1>
      <span><a href="https://sentinela-grupo-3.atlassian.net/servicedesk/customer/portal/35">Entre em
          contato</a></span>
    </div>
    <div class="rigth-side">
      <a href="tela-servidores.html"><img class="logo-img" src="../img/logo.png" alt=""></a>
      <div class="input-container">
        <label for="">Codigo Postal:</label>
        <input type="text" placeholder="Exemplo: 12345-678" id="codigo">
      </div>   
      <div class="input-container">
        <label for="">País:</label>
        <input type="text" placeholder="País" id="pais">
      </div>   
      <div class="input-container">
        <label for="">Cidade:</label>
        <input type="text" placeholder="Cidade" id="cidade">
      </div>   
      <button onclick="cadastrarRede()">Cadastrar</button>
    </div>
    <section id="section_aguardar" class="loading-section">
      <section class="quadrado">
        <section class="borda_aguardar"></section>
      </section>
    </section>
    <section id="section_erros_login"></section>
  </div>
</body>
<script src="../js/cadastro-regiao.js"></script>

</html>
