<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - InfoMotion</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="../css/dashboards.css">
    <link rel="icon" href="../assets/icon/Infomotion - lupa_branca.svg">
<style>
    body {
        display: flex;
        min-height: 10vh;
        margin: 0;
    }

    .header {
        width: 250px;
    }
</style>

<body onload="listarServidores()">
    <section class="header">
        <div class="header-left">
            <div class="parte-cima">
                <div class="icone">
                    <a href="perfil.html" class="descricao-icone">
                        <img src="../assets/imgs-dashboard/perfil.png" alt="">
                        Perfil </a>
                </div>
                <div id="usuario-header" class="icone">
                    <a href="tela-usuarios.html" class="descricao-icone">
                        <img src="../assets/imgs-dashboard/mdi_users.png" alt="">
                        Usuários </a>
                </div>
                <div class="icone">
                    <a href="tela-servidores.html" class="descricao-icone">
                        <img src="../assets/imgs-dashboard/teenyicons_servers-solid.png" alt="">
                        Servidores </a>
                </div>
                <div class="icone">
                    <a href="dashboardHistorico.html" class="descricao-icone">
                        <img src="../assets/imgs-dashboard/fluent-mdl2_b-i-dashboard.png" alt="">
                        Dashboard </a>
                </div>
                <div class="icone">
                    <a href="dashboardRegiao.html" class="descricao-icone">
                        <img src="../assets/imgs-dashboard/regiao-icon.png" alt="">
                        Regiões </a>
                    </div>
            </div>
            <div class="parte-baixo">
                <div class="icone">
                    <a href="https://sentinela-grupo-3.atlassian.net/servicedesk/customer/portal/35"
                        class="descricao-icone">
                        <img src="../assets/imgs-dashboard/fluent_person-suport-32-light.png" alt="">
                        Suporte </a>
                </div>
                <div class="icone">
                    <a href="../index.html" class="descricao-icone">
                        <img src="../assets/imgs-dashboard/uil_exit.png" alt="">
                        Sair </a>
                </div>
            </div>
        </div>
    </section>

    <div class="container">
        <div class="div-selects">
            Nome do servidor:
            <select name="servidores" id="servidores"></select>
            Tipo de dashboard:
            <select name="dash" id="dash" class="nome_dash">
                <option value="">Dashboard Near-Time</option>
                <option value="1" >Dashboard de Temperatura</option>
                <option value="dashboardRede.html">Dashboard de Rede</option>
            </select>
        </div>

        <div class="div-kpis"></div>

<div class="div-graficos">
    <div class="box-esquerda">
    <div class="titulo-card">
        <p class="titulo">Ultimos Alertas</p>
    </div>
        <div class="container-tabela-grande">
            <table class="tabela-alertas-historico">
                <thead>
                    <tr>
                        <th>Componente</th>
                        <th>Valor Máximo</th>
                        <th>Data e Hora</th>
                    </tr>
                </thead>
                <tbody id="tabela_alertas_corpo">
                    <tr class="linha-critica">
                        <td>CPU</td>
                        <td>99%</td>
                        <td>19/11/2025 11:15:30</td>
                    </tr>
                    <tr class="linha-alerta">
                        <td>RAM</td>
                        <td>82%</td>
                        <td>19/11/2025 10:05:12</td>
                    </tr>
                    <tr class="linha-alerta">
                        <td>Disco C:</td>
                        <td>90%</td>
                        <td>19/11/2025 09:45:00</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="box-direita">
        <canvas id="stackBarChart"></canvas>
        <canvas id="barParticaoChart"></canvas>
    </div>

</div>

    <script src="../js/dashboard.js"></script>
</body>
</html>
