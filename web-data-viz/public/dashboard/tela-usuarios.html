<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuários - InfoMotion</title>
    <link rel="stylesheet" href="../css/dashboards.css">
    <script src="../js/cadastro-usuarios.js"></script>
    <link rel="icon" href="../assets/icon/Infomotion - lupa_branca.svg">
</head>

<body onload="listarFuncionarios()">
    <section class="header">
        <div class="header-left">
            <div class="parte-cima">
                <div class="icone">
                    <a href="perfil.html" class="descricao-icone">
                        <img src="../assets/imgs-dashboard/perfil.png" alt="">
                        Perfil </a>
                </div>
                <div class="icone">
                    <a href="#" class="descricao-icone">
                        <img src="../assets/imgs-dashboard/mdi_users.png" alt="">
                        Usuários </a>
                </div>
                <div class="icone">
                    <a href="tela-servidores.html" class="descricao-icone">
                        <img src="../assets/imgs-dashboard/teenyicons_servers-solid.png" alt="">
                        Servidores </a>
                </div>
                <div class="icone">
                    <a href="dashboard.html" class="descricao-icone">
                        <img src="../assets/imgs-dashboard/fluent-mdl2_b-i-dashboard.png" alt="">
                        Dashboard </a>
                </div>
            </div>
            <div class="parte-baixo">
                <div class="icone">
                    <a href="https://infomotionmonitoramentos.atlassian.net/servicedesk/customer/portal/1"
                        class="descricao-icone">
                        <img src="../assets/imgs-dashboard/fluent_person-suport-32-light.png" alt="">
                        Suporte </a>
                </div>
                <div class="icone">
                    <a href="../index.html" class="descricao-icone">
                        <img src="../assets/imgs-dashboard/uil_exit.png" alt="">
                        Sair </a>
                </div>
            </div>
        </div>
        </div>

        <div class="container-usuario">
            <div class="container-content">
                <div class="content">
                    <img src="../assets/imgs-dashboard/Monitoramento-removebg-preview 1.png" alt="Logo InfoMotion">
                    <input type="text" placeholder="Pesquisar" id="ipt_pesquisar_user" oninput="pesquisarFuncionario()">
                    <img src="../assets/imgs-dashboard/mdi_search.png" alt="" style="cursor: pointer;">
                    <img src="../assets/imgs-dashboard/mynaui_filter.png" alt="">
                    <button class="btn-add" onclick="telaCadastroFuncionario()">+</button>
                </div>

                <div class="div-table">
                    <div id="tabela1"></div>

                    <div id="editar-funcionario-container" style="display: none;">
                        <h3>Editar Funcionário</h3>
                        <div id="editar-funcionario-card" class="div-colunas"></div>
                    </div>

                    <div class="pesquisa-usuario-servidor">
                        <label for="ipt_pesquisar_server" id="label_pesquisar_server"
                            style="padding-left: 2vh;">Pesquisar por servidor:</label>
                        <input type="text" placeholder="Pesquisar" id="ipt_pesquisar_server" class="pesquisa-server"
                            oninput="pesquisarServidor()">
                    </div>

                    <table id="tabela2"></table>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
