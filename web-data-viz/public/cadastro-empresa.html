<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - InfoMotion</title>
    <link rel="stylesheet" href="css/cadastro.css">
    <script src="js/cadastro-empresa.js"></script>
    <script src="js/sessao.js"></script>
</head>


<body>
    <div class="container">
        <div class="left-side">
            <h1>Já possui login?</h1>
            <h2>Entre em contato para fechar o serviço e liberarmos o acesso!</h2>
            <span><a href="https://infomotionmonitoramentos.atlassian.net/servicedesk/customer/portal/1">Entre em contato</a></span>
        </div>
        <div class="rigth-side">
            <a href="index.html"><img class="logo-img" src="img/logo.png" alt=""></a>
            <h1>Cadastre-se</h1>
            <div class="input-container">
                <label for="">Nome:</label>
                <input type="text" placeholder="Sua empresa aqui" id="nome_empresa">
            </div>
            <div class="input-container">
                <label for="">CNPJ:</label>
                <input type="text" placeholder="**.***.***/****-**" id="cnpj">
            </div>
            <button onclick="validar_cadastrar()">Cadastrar</button>
        </div>
        <section id="section_aguardar" class="loading-section">
	    <section class="quadrado">
            	<section class="borda_aguardar"></section>
	    </section>
        </section>
        <section id="section_erros_login"></section>
    </div>
</body>

</html>
