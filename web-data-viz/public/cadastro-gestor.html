<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - InfoMotion</title>
    <link rel="stylesheet" href="css/cadastro.css">
    <script src="js/cadastro-gestor.js"></script>
</head>

<style>
    .left-side h1{
        margin-top: 30% !important;
        font-size: 3.5rem;
    }
    .input-container {
        margin-top: 2%;
    }

    .logo-img {
        margin-top: 0;
    }
    .left-side span {
        height: 10%;
        margin-top: 15%;
    }

    @media screen and (max-width: 1294px) {
        .left-side h1 {
            font-size: 2rem;
        }

        .container button {
            margin-top: 3%;
        }
    }
</style>

<body>
    <div class="container">
        <div class="left-side">
            <h1>Fa√ßa o cadastro do seu Gestor de infraestrutura</h1>
            <span><a href="#">Entre em contato</a></span>
        </div>
        <div class="rigth-side">
            <img class="logo-img" src="img/logo.png" alt="">
            <h1>Fazer Cadastro do gestor</h1>
            <div class="input-container">
                <label for="">Nome:</label>
                <input type="text" placeholder="Digite seu nome..." id="nome">
            </div>
            <div class="input-container">
                <label for="">E-mail:</label>
                <input type="text" placeholder="exemplo@email.com" id="email">
            </div>
            <div class="input-container">
                <label for="">Senha:</label>
                <input type="password" placeholder="***********" id="senha">
            </div>
            <button style="width: 25%;" onclick="cadastrar()">Entrar</button>
        </div>
    </div>
</body>

</html>
