<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - InfoMotion</title>
    <link rel="stylesheet" href="css/cadastro.css">
    <script src="js/cadastro-gestor.js"></script>
    <script src="js/sessao.js"></script>
    <link rel="icon" href="./assets/icon/Infomotion - lupa_branca.svg">
</head>

<style>
    .left-side h1{
        margin-top: 30% !important;
        font-size: 3.5rem;
    }
    .input-container {
        margin-top: 2%;
    }

    .logo-img {
        margin-top: 0;
    }
    .left-side span {
        height: 10%;
        margin-top: 15%;
    }

    @media screen and (max-width: 1294px) {
        .left-side h1 {
            font-size: 2rem;
        }

        .container button {
            margin-top: 3%;
        }
    }
</style>

<body>
    <div class="container">
        <div class="left-side">
            <h1 style="font-size: xx-large;">Fa√ßa o cadastro do seu Gestor de infraestrutura</h1>
            <span><a href="https://infomotionmonitoramentos.atlassian.net/servicedesk/customer/portal/1">Entre em contato</a></span>
        </div>
        <div class="rigth-side">
            <a href="index.html"><img class="logo-img" src="img/logo.png" alt=""></a>
            <h1>Fazer Cadastro do gestor</h1>
            <div class="input-container">
                <label for="">Nome:</label>
                <input type="text" placeholder="Digite seu nome..." id="nome">
            </div>
            <div class="input-container">
                <label for="">E-mail:</label>
                <input type="text" placeholder="exemplo@email.com" id="email">
            </div>
            <div class="input-container">
                <label for="">Senha:</label>
                <input type="password" placeholder="***********" id="senha">
            </div>
            <button onclick="cadastrar()">Cadastrar</button>
        </div>
        <section id="section_aguardar" class="loading-section">
	    <section class="quadrado">
            	<section class="borda_aguardar"></section>
	    </section>
        </section>
        <section id="section_erros_login"></section>
    </div>
</body>

</html>
