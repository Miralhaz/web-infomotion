<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - InfoMotion</title>
    <link rel="stylesheet" href="cadastro.css">

</head>

<body>

    <header>
        <a href="#">
            <img src="img/4559bb85a311299392cde8943d581a80a4e57026.png" alt="Logo InfoMotion" class="logo">
        </a>
    </header>

    <section class="content">
        <section class="texto">
            <div class="titulo">
                <h1>Bem-Vindo</h1>
                <h1>de volta</h1>
            </div>
            <p>Para se manter conectado conosco faça login com suas informações pessoais</p>
            <button>Entrar</button>
        </section>

        <section class="formulario">
            <h1>Cadastre-se</h1>
            <div class="ipts">
                <div class="ipt">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="pessoa" viewBox="0 0 16 16">
                    <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6"/>
                    </svg>
                    <input type="text" placeholder="Nome">
                </div>
                <div class="ipt">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-envelope-fill" viewBox="0 0 16 16">
                    <path d="M.05 3.555A2 2 0 0 1 2 2h12a2 2 0 0 1 1.95 1.555L8 8.414zM0 4.697v7.104l5.803-3.558zM6.761 8.83l-6.57 4.027A2 2 0 0 0 2 14h12a2 2 0 0 0 1.808-1.144l-6.57-4.027L8 9.586zm3.436-.586L16 11.801V4.697z"/>
                    </svg>
                    <input type="text" placeholder="E-mail">
                </div>
                <div class="ipt">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-lock-fill" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M8 0a4 4 0 0 1 4 4v2.05a2.5 2.5 0 0 1 2 2.45v5a2.5 2.5 0 0 1-2.5 2.5h-7A2.5 2.5 0 0 1 2 13.5v-5a2.5 2.5 0 0 1 2-2.45V4a4 4 0 0 1 4-4m0 1a3 3 0 0 0-3 3v2h6V4a3 3 0 0 0-3-3"/>
                    </svg>
                    <input type="password" placeholder="Senha">
                </div>
                
            </div>
            <button>Cadastrar</button>
        </section>
    </section>
    
</body>

</html>
