<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - InfoMotion</title>
    <link rel="stylesheet" href="cadastro.css">
    <script src="regexCNPJ.js"></script>
</head>

<body>

    <header>
        <a href="#">
            <img src="img/4559bb85a311299392cde8943d581a80a4e57026.png" alt="Logo InfoMotion" class="logo">
        </a>
    </header>

    <section class="content">
        <section class="texto">
            <div class="titulo">
                <h1>Bem-Vindo</h1>
                <h1>de volta</h1>
            </div>
            <p>Para se manter conectado conosco faça login com suas informações pessoais</p>
            <button>Entrar</button>
        </section>

        <section class="formulario">
            <h1>Cadastre-se</h1>
            <div class="ipts">
                <label for="cnpj">CNPJ:</label>
                <div class="ipt" id="pessoa">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-file-earmark-check" viewBox="0 0 16 16">
                    <path d="M10.854 7.854a.5.5 0 0 0-.708-.708L7.5 9.793 6.354 8.646a.5.5 0 1 0-.708.708l1.5 1.5a.5.5 0 0 0 .708 0z"/>
                    <path d="M14 14V4.5L9.5 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2M9.5 3A1.5 1.5 0 0 0 11 4.5h2V14a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h5.5z"/>
                    </svg>
                    <input type="text" placeholder="CNPJ" id="cnpj">
                </div>
                <label for="nome">Nome:</label>
                <div class="ipt" id="nome">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"  viewBox="0 0 16 16">
                    <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6"/>
                    </svg>
                    <input type="text" placeholder="Nome" id="nome">
                </div>
                <label for="email">E-mail:</label>
                <div class="ipt" id="envelope">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M.05 3.555A2 2 0 0 1 2 2h12a2 2 0 0 1 1.95 1.555L8 8.414zM0 4.697v7.104l5.803-3.558zM6.761 8.83l-6.57 4.027A2 2 0 0 0 2 14h12a2 2 0 0 0 1.808-1.144l-6.57-4.027L8 9.586zm3.436-.586L16 11.801V4.697z"/>
                    </svg>
                    <input type="text" placeholder="E-mail" id="email">
                </div>
            </div>
            <button onclick="alert(confereRegex())">Cadastrar</button>
        </section>
    </section>
    
</body>

</html>
